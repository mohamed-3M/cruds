<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>CRUDS</h1>
            <H4>CREATE READ UPDATE DELETE SEARCH</H4>
        </div>
            <div class="input">
                <input  type="text" id="title" placeholder="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="category">
                <button id="create">create</button>
            </div>
            <div class="output">
                <div class="searchBlock">
                    <input onkeyup="searchInData(this.value)" type="text" id="search" placeholder="search">
                </div>
                <div class="btnsearch">
                    <button  onclick="searchGet(this.id)" id="searchTitle">search by title</button>
                    <button  onclick="searchGet(this.id)" id="searchCategory">Search by category</button>
                </div>
                <div id="DeleteAll"></div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        
    </div>
    <script src="style.js"></script>
</body>
</html>
